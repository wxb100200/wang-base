<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <style>
        .loginbox{
            width: 200px;
            height: 300px;
            margin: 0 auto;
        }
        input{
            width: 100%;
            margin: 10px 0;
        }
        .btn{
            border: 0;
            background: #227ae6;
            color: #fff;
            height: 30px;
        }
    </style>
</head>
<body>
<div class="loginbox">
    <form action="/user/register" method="post">
        <input type="text" name="userName">
        <input type="password" name="password">
        <input type="submit" value="注册" class="btn">
    </form>
</div>
</body>
</html>
